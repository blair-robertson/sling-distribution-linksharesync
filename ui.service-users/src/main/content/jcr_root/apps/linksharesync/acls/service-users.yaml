
- user_config:

  - linksharesync-admin:
    - name: Link Share Distribution Service User
      path: system
      isSystemUser: true

- ace_config:

  - linksharesync-admin:
    - path: /var/sling/distribution/packages
      permission: allow
      privileges: jcr:all

    - path: /libs/sling/distribution
      permission: allow
      privileges: jcr:read

    - path: /etc/distribution
      permission: allow
      privileges: jcr:all

    - path: /var/dam/share
      permission: allow
      actions:
      privileges: jcr:modifyAccessControl,jcr:read,jcr:readAccessControl,rep:write,crx:replicate
