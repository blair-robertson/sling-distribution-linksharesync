
- user_config:

  - linksharesync-distribution:
    - name: Link Share Distribution Service User
      path: system
      isSystemUser: true

  - linksharesync-distributor:
    - name: Link Share Distributor Service User
      path: system
      isSystemUser: true

  - linksharesync-agent-user:
    - name: Link Share Agent Service User
      path: system
      isSystemUser: true

- ace_config:

  - linksharesync-distribution:
    - path: /var/sling/distribution/packages
      permission: allow
      privileges: jcr:all

    - path: /content
      permission: allow
      privileges: jcr:all

  - linksharesync-distributor:
    - path: /var/sling/distribution/packages
      permission: allow
      privileges: jcr:all

    - path: /content
      permission: allow
      privileges: jcr:all

    - path: /libs/sling/distribution
      permission: allow
      privileges: jcr:all

    - path: /etc/distribution
      permission: allow
      privileges: jcr:all

  - linksharesync-distributor:

    - path: /var/dam/share
      permission: allow
      actions:
      privileges: jcr:modifyAccessControl,jcr:read,jcr:readAccessControl,rep:write
